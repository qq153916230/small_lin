<!DOCTYPE html>
<html>
  <head>
    <title>实名接口</title>
	
    <meta charset="UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <form action="http://api.jieandata.cn/vpre/ccmn/verify" method="post" >
    	<div>versionId:<input name="versionId" ></div>
    	<div>chrSet:<input name="chrSet" value="UTF-8"></div>
    	<div>客户号：<input name="custId">(客户号，由平台分配给商的唯一标识)</div>
    	<div>订单号：<input name="ordId" value="zjtest2018030901">(组成规则： 商户简称 商户简称 +YYYYMMDD+流水号。)</div>
    	<div>STD_VERI：<input name="transType"></div>
    	<div>业务类型：<input name="busiType">(业务类型，可以为空，不能为null，由商户自己定义，用于区分订单类型 )</div>
    	<div>商户私有域:<input name="merPriv">(商户私有域，可以为空，不能为 null，由商户自己定义，平台原样返回 )</div>
    	<div>返回URL 地址:<input name="retUrl">(可以为空，如果不为空，平台将交易响应异步通过该地址返回 )</div>
    	<div>Json 字符串:<textarea name="jsonStr" cols="40" rows="3">{"CERT_ID":"350301199502020057","CERT_NAME":"林峰 ","MP":"18650205203","PROD_ID":"MP3"}</textarea>(包含和交易相关的请求数据，为 json 格式)</div>
    	<div>macStr:<input name="macStr">(签名串)</div>
    	<div><input type="submit" value="提交"></div>
    </form>
  </body>
</html>
