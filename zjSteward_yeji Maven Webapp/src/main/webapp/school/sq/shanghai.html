<title>上海银行信用卡</title>

<body>

<p><b>网申流程技巧解析 <br>
<br>
选择卡种：</b><br>
平常使用：标准卡<br>
网购：淘宝卡<br>
出行：柯南卡<br>
网申以上卡种或普卡核卡易，白金以上核卡难！<br>
<br>
<b>填写个人资料，要注意：</b><br>
1、单位名称填全称，固话必须填写。（建议写中大型企业）<br>
2、学历填写真实学历。(学历可查)<br>
3、职位不要写业务岗、工人。（流动性大、收入不稳定）<br>
4、建议写职员、经理、部门主管、财务等。<br>
5、联系人填直系亲属或好朋友、同事、有稳定工作的加分。<br>
6、单位、家庭地址要详细，有门牌号<br>
7、年收入真实填写，6到10万通过高<br>
<br>
规范填写对核卡有帮助核卡与否看综合评分，评分关键要素人行征信良好（有贷款、信用卡且没逾期加分)</p>
